<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="">
        <meta name="description" content="nglink login">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>ngLink</title>
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700&family=Source+Code+Pro:wght@400;500;600;700&display=swap">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lobster&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,700&family=Sansita&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&family=Tenor+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="./assets/styles/index.css" media="all">
        <link rel="stylesheet" href="./assets/style/style.css" media="all">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Fakebook</h1>
            <div class="links">
                <li>Friends</li>
                <li>Pages</li>
                <li>Groups</li>
                <li>My ads</li>
                <li>Settings</li>
            </div>
            <div class="profile" id="profile">
                <img src="./assets/media/my avatar new.jpg" class="profile-pic">
            <div class="profile-info"></div>
             <div class="id"></div>
             <div class="name"></div>
             <div class="username"></div>
             <div class="pages"></div>
             <div class="Groups"></div>
             <div class="can-monatize"></div>
            </div>
            </div>
        </header>
        <main>
          <div class="container">
            <section id="post">
                <input type="text" class="message" placeholder="what's new today?">
                <div class="image-post">
                    <div class="image-post"> 
                    <input type="file" accept=".jpg, .jpeg, .png, .ico" id="imageInput" style="display: none; ">
                    <label for="imageInput" id="imageInputLabel">    
                    <img src="./assets/media/pictures-16.png" id="images">
                    </label>
                    <div class="alert"></div>
                    <div id="previewContainer"></div>
                    <button id="button">Post</button>
                </div>
            </section>
            <section class="user-post">
                <div class="flex space-between">
                    <div class="flex gap-10">
                        <img class="images">
                        <p></p>
                    </div>
                    <p></p>
                </div>
                <div></div>
            </section>
          </div>
        </main>
        <script src="./assets/script/index.js" type="module"></script>
    </body>
</html>
